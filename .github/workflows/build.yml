on:
    pull_request:
    push:
      branches-ignore:
        - main

jobs:
    alpine-tox:
      runs-on: ubuntu-latest
      steps:
      - uses: pvarki/ci@main
        with:
          dockerfile-name: Dockerfile_alpine
          dockerfile-target: tox
          image-tag: python-libpvarki:tox

    alpine-devel_shell:
      runs-on: ubuntu-latest
      steps:
      - uses: pvarki/ci@main
        with:
          dockerfile-name: Dockerfile_alpine
          dockerfile-target: devel_shell
          image-tag: python-libpvarki:devel_shell